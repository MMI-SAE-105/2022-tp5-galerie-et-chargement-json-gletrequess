<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="//unpkg.com/alpinejs" defer></script> <!-- Ajout Alpine.JS -->
</head>
<body x-data="{imageafficher: 'https://picsum.photos/id/237/200/300',}">
    <h1>Galerie</h1>
<p>Blep</p>
<div class="overlay">
    <figure><img src="https://picsum.photos/id/237/200/300" alt="Chiot></figure>
    <img class="miniature" src="https://picsum.photos/id/237/40/60" alt="Image d'un chiot"
    @click=" imageafficher = 'https://picsum.photos/id/237/200/300'">
<div class="overlay" x-show="imageafficher" @click = "imageafficher = null" @keyup.escape.window = "imageafficher = null">
    <figure><img :src="imageafficher" alt="Chiot"></figure>
</div>
</div>
</body>
</html>
